{% extends "layout.html" %}

{% block title %}Ver dirección{% endblock %}

{% block content %}
<h1 class="mb-5">Ver el saldo de una dirección</h1>

<form id="formulario" action="/ver" method="post">
    <div class="card col-6 p-3">
        <div class="mb-3">
            <label class="form-label" for="direccion">Dirección a consultar</label>
            <input class="form-control" type="text" id="direccion" name="direccion"
                   placeholder="0xB6EB7551156c64FD2aB0128d14e6ff12E4c9d632"
                   minlength="42" maxlength="42" required/>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </div>
</form>

<a class="btn btn-secondary mt-5" href="/">Volver</a>
{% endblock %}
