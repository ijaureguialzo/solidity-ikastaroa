{% extends "layout.html" %}

{% block title %}Valor escrito{% endblock %}

{% block content %}
<h1 class="mb-5">Valor escrito en el contrato</h1>
{% if error %}
<p class="alert alert-danger">Ha habido un error.</p>
{% else %}
<p class="alert alert-success">El valor se ha escrito correctamente desde la cuenta {{ addr }}.</p>
{% endif %}
<a class="btn btn-secondary mt-5" href="/">Volver</a>
{% endblock %}
